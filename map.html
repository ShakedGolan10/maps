<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body onload="init() ,getPosition()">
    <header>

    </header>

    <section class="welcome">
        <h3>Hello Shaked - welcome to your map</h3>
        <div id="latitude"></div>
        <div id="longitude"></div>
        <div id="accuracy"></div>
        <div id="timestamp"></div>
        <p id="locationError"></p>
    </section>
    <div id="map">
        <section class="saved-places">
            <h2>Saved Places</h2>
            <ul class="places-list">


            </ul>
        </section>

        <section class="map" style="height: 65vh; width: 65vw;"></section>
    </div>
    <script src="./JS/storageService.js"></script>
    <script src="./JS/placeJS/place.controller.js"></script>
    <script src="./JS/placeJS/place.service.js"></script>
    <script src="./JS/utilService.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQS40wGS1rfn9ZdHeUT8DbRjTRkze38Qs">
        // src="https://maps.googleapis.com/maps/api/js?key=XXX&callback=initMap">
    </script>
</body>

</html>
