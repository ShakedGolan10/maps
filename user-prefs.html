<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-prefs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1>
            Choose your prefrences
        </h1>
    </header>

    <form id="form" onsubmit="onSubmitUserPrefs(event, this.value)">
        <table>
            <tr>
                <td><label for="name">Name :</label></td>
                <td><input type="text" id="name" required name="fullName" placeholder="First and last name" /></td>
            </tr>
            <tr>
                <td><label for="color">Background Color</label></td>
                <td><input type="color" name="backGroundColor" id="color"></td>
            </tr>
            <tr>
                <td><label for="textColor">Text Color</label></td>
                <td><input type="color" name="textColor" id="textColor"></td>
            </tr>
            <tr>
                <td><label for="zoom">Zoom Factor</label></td>
                <td><input name="zoom" id="zoom" type="range" min="1" max="21"></td>
            </tr>
            <tr>
                <td><label for="placeName">Name of the place</label></td>
                <td><input type="text" name="placeName" id="placeName"></td>
            </tr>
            <tr>
                <td><label for="startLocation">Map Start Location</label></td>
                <td><input type="text" name="startLocation" id="startLocation" placeholder="xxx,xxx"
                        pattern="^((\-?|\+?)?\d+(\.\d+)?),\s*((\-?|\+?)?\d+(\.\d+)?)$"></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-primary">Save</button>
                </td>
            </tr>

        </table>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/storageService.js"></script>
    <script src="./JS/userService.js"></script>


</body>

</html>
